<ng-container *ngFor="let movie of movies">
  <div *ngIf="movie.release_date >= '2000'">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ movie.title }}:{{ movie.release_date }}</mat-card-title
        >
        <mat-card-subtitle>End</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
